<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button_maker.css">

</head>
<body>
    <div class="title">
        <h1>Button Maker</h1>
        <div class="form">
            <p>BACKGROUND COLOR</p>
            <input class="inputs" id="bg"type="text" />
            <p>FONT COLOR</p>
            <input class="inputs" id="color" type="text" />
            <p>FONT SIZE (in px)</p>
            <input class="inputs" id="size" type="number" />
            <p>FONT WEIGHT</p>
            <input class="inputs" id="weight" type="number"/>
            <p>PADDING (in px)</p>
            <input class="inputs" id="padding" type="number" />
            <p>BORDER RADIUS (in px)</p>
            <input class="inputs" id="border" type = "number" />
            <button id="btn" onclick="apply()">Apply</button>
            <button id="custom" >Custom Button</button>
        </div>
            
    </div>
    
</body>
<script src="button_maker.js"></script>
