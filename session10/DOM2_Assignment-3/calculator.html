<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Assignment-3</title>
</head>
<body>
    <div id="body">
        <h1>CALCULATOR</h1>
        <table id="calc">
            <tr>
                <td colspan="3"><input type="text" id="result"/></td>
            <!-- clr() function will call clr to clear all value -->
                 <td><button id="clearAll" value="c" onclick="clr()"/>c</button></td>
            </tr>
            
            <tr>
                <td><button class="buttons" onclick="display('1')">1</button></td>
                <td><button class="buttons" onclick="display('2')">2</button></td>
                <td><button class="buttons" onclick="display('3')">3</button></td>
                <td><button id="divide" class="buttons" onclick="display('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="buttons" onclick="display('4')">4</button></td>
                <td><button class="buttons" onclick="display('5')">5</button></td>
                <td><button class="buttons" onclick="display('6')">6</button></td>
                <td><button id="add" class="buttons" onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="buttons" onclick="display('7')">7</button></td>
                <td><button class="buttons" onclick="display('8')">8</button></td>
                <td><button class="buttons" onclick="display('9')">9</button></td>
                <td><button  id="subtract" class="buttons" onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="buttons" onclick="display('.')">.</button></td>
                <td><button class="buttons" onclick="display('0')">0</button></td>
                <td><button class="buttons" onclick="equals('=')">=</button></td>
                <td><button  id="multi" class="buttons" onclick="display('*')">*</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="buttons" onclick="square()">x^2</button></td>
                <td><button class="buttons" onclick="display('%')">%</button></td>
                <td><button  id="close" class="buttons" onclick="backSpace()">x</button></td>
            </tr>
       
        </table>
    </div>       
</body>
<script src="calculator.js"></script>
</html>
