<!-- It is a basic Traffic light app, onClicking any of the buttons color of the light should be changed accordingly -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="traffic_light.css">
    <title>Assignment-4</title>
</head>
<body>
    <h1>Traffic Light</h1>
    <div class="traffic">
        <div class="symbols">
        <div><button id="button1" onclick="stops()">Stop</button></div>
        <div><button id="button2" onclick="ready()">Ready</button></div>
        <div><button id="button3" onclick="go()">Go</button></div>
        </div>
        <div class="container">
            <div id="red" class="circle"></div>
            <div id="yellow" class="circle"></div>
            <div id="green" class="circle"></div>
        </div>
    </div>
    
</body>
<script src="traffic_light.js"></script>
</html>
